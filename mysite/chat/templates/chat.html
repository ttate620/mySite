{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
   
    <link rel="stylesheet" type="text/css" href="{% static 'css/chat-base.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<div class="container">
    
    <div class="row no-gutters">
        <div class="col-md-4">
            <div class="card" >
                <div class="card-title"><h3>Chats</h3></div>
                <div class="card-body">
                    <ul class="chat-rooms">
                        {% for chat in chats %}
                        <li><a href="{% url 'chat:chat-room' chat.room_name %}"> {{chat.room_name}} </a></li>
                        {% endfor %}
                    </ul>
                </div>   
            </div>
        </div>
        
        <div class="col-md-6">
            <div id="create-chat">
                {% if chat_id == 0 %}
                <div class="input-container">
                    <div class="col-md-3">
                        <label>Create new chat. Enter chat name: </label><br>
                        <input id="room-name-input" type="text" ><br>
                    </div>
                    <div class="col-md-3">
                        <label for="chat-friends">Select Friends</label>
                        <select name="chat-friends" id="chat-friends" class="chosen-select" multiple size="5">
                            {% for friend in friends %}
                                <option value='{{friend}}'> {{friend.username}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                {% else %}
                    {{ chatee }}
                {% endif %}
                
                <button id="create-chat-button" class="button btn"> Create</button>
            </div>
        </div>

        <div class="col-md-4">
            
        </div>

    </div>
    
    

 <script src="{% static 'javascript/chat-script.js'%}" type="text/javascript" ></script>   
</div>
     

{% endblock %}
