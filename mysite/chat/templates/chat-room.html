{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/chat-room-base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/chat-base.css' %}">

</head>
<div class="container">
    <div class="row no-gutters">
        <div class="col-md-4 border-right">
                <h2>Room: {{room_name}}</h2>
                <div id="chat-settings">
                    <button id="delete-chat" class="button btn">delete chat</button>
                </div>
        </div>
        <div class="col-md-6">
            <h3> {{user.username}} </h3>
            <div id="chat-log" cols="100" rows="20">
                
            </div>
            <br>
            <input id="chat-message-input" type="text" size="100"><br>
            <button id="chat-message-submit" type="button" value="Send" onclick="chat_send()" >Send</button>
            {{ room_name|json_script:"room-name" }}
            {{ user.username|json_script:"username" }}
        </div>
    </div>
    
    
</div>

<script src="{% static 'javascript/chat-room-socket.js'%}" type="text/javascript" ></script>
    

{% endblock %}
