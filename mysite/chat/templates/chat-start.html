{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/chat-base.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
     
</head>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-title"><h3>Chats</h3></div>
                <div class="card-body">
                    <ul class="chat-rooms">
                        {% if not chats%}
                            <p>No chats yet!</p>
                        {% else %}
                            {% for chat in chats %}
                            <li><a href="{% url 'chat:chat-room' chat.room_name %}"> {{chat.room_name}} </a></li>
                            {% endfor %}
                        {% endif %}
                        
                    </ul>
                </div> 
            </div>
        </div>
        <div class="col-md-8">
            <div class="card-title"> Start New Chat</div>
            <div class="card-body">
                <label>Create new chat. Enter chat name: </label><br>
                <input id="room-name-input" type="text" >
                <br>

                <form>
                    <div class="form-row">
                        <select id="friendList" class="dropdown-content" multiple required>
                            {% for friend in friends %}
                            <option value="{{friend}}">{{friend}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-row">
                        <label>Select friends to chat with!</label>
                        <button id="create-chat-button" type="button" >Create</button>
                    </div>
                  
                </form>
            </div>

        </div>
    </div>
    <script src="{% static 'javascript/chat-script.js' %}" type="text/javascript" ></script>
</div>

{% endblock %}
